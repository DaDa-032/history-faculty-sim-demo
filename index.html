<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>非升即走：历史学院青年教师 Demo</title>
  <style>
    body{font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; margin:0; background:#f6f7fb;}
    .wrap{max-width:980px; margin:0 auto; padding:0;}
    .card{background:#fff; border:1px solid #e6e8ef; border-radius:10px; padding:16px; box-shadow:0 1px 2px rgba(0,0,0,.03);}
    h1,h2{margin:0 0 10px 0;}
    .row{display:flex; gap:12px; align-items:stretch;}
    .col{flex:1;}
    .muted{color:#667085; font-size:13px;}
    .btns{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px;}
    button{border:1px solid #d0d5dd; background:#fff; border-radius:8px; padding:8px 10px; cursor:pointer;}
    button:hover{background:#f9fafb;}
    button:disabled{opacity:.5; cursor:not-allowed;}
    .panel{margin-top:12px; padding:12px; border:1px dashed #d0d5dd; border-radius:10px; background:#fcfcfd;}
    .stats{display:grid; grid-template-columns: repeat(4,1fr); gap:8px; margin-top:10px;}
    .stat{border:1px solid #e6e8ef; border-radius:10px; padding:10px; background:#fff;}
    .stat b{display:block; font-size:16px;}
    .log{margin-top:10px; max-height:220px; overflow:auto; background:#0b1220; color:#d9e1ff; padding:10px; border-radius:10px; font-size:13px;}
    .hr{height:1px; background:#e6e8ef; margin:12px 0;}
    .tag{display:inline-block; border:1px solid #e6e8ef; border-radius:999px; padding:2px 8px; font-size:12px; color:#344054; background:#fff;}
    .twoCol{display:grid; grid-template-columns: 1fr 1fr; gap:10px;}
    input[type="number"]{width:70px; padding:6px; border:1px solid #d0d5dd; border-radius:8px;}
    .table{width:100%; border-collapse:collapse; font-size:13px;}
    .table th,.table td{border-bottom:1px solid #eef2f6; padding:8px; text-align:left;}
  </style>
  <link rel="stylesheet" href="./src/ui/oa.css" />
</head>
<body>
  <div class="wrap">
    <div id="app">Loading...</div>
  </div>

  <script type="module" src="./src/ui/ui.js"></script>
</body>
</html>
